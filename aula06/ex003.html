<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Estudos JS</title>
    <style>

body{
    background-color: rgb(105,105,173);
    color: white;
    font: normal 20pt Arial;
}

h1{
    color:rgb(255,212, 22) ;
}
    </style>
</head>
<body>
    <h1 id="titulo" onmouseover="mudarCor()" onmouseleave="voltarCor()">Olá, Mundo</h1>
    <p>
        Já me livrei da maldição !!!
    </p>

<script >

    var n1 = Number.parseFloat/*Para transformar Numero digitado no prompt de string para number */(window.prompt('Digite um número: ')); //prompt retorna uma string sempre
    var n2 = Number.parseFloat/*Para transformar Numero digitado no prompt de string para number */(window.prompt('Digite outro número: '));//prompt retorna uma string sempre

    var s = n1 + n2;

    window.alert(`A soma entre ${n1} e ${n2} é: ${s}`)//Concatenação com template string

    //(number + number) Para adição
    //(string + string) Para concatenação

    var titulo = window.document.getElementById('titulo')

    function mudarCor(){
        titulo.style.color = 'red'

    }
    function voltarCor(){

        titulo.style.color = 'rgb(255,212, 22)'
    }
</script>
</body>
</html>
