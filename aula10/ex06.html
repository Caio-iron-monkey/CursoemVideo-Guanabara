<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area{
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area') //Nao aconcelhavel deixar uma variavel fora da função para ser usada por outras funçoes por problemas de escopo e memoria...

        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter', Entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou !'
            a.style.background = 'red'
        }

        function Entrar(){
            a.innerText = 'Entrou !'
        }

        function sair(){
            a.innerText = 'Saiu !'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
