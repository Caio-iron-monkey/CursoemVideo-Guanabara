    <h1>Calculo de quanto tempo seu treino vai demoprar</h1>

    <h3>Selecionados:</h3>
    <div id="selecionados"></div>
        <script>

           

            function calcular(){
                var peso = document.getElementById('peso')
                var doses = document.getElementById('doses')
                var res = document.getElementById('res')

                var p = Number(peso.value)
                var d = Number(doses.value)
                var proteina = p*1.6/d
                
                // res.innerHTML = `Se seu peso é de ${p} e você quer tomar ${d}doses por dia, deve tomar ${proteina}g de proteina diariamente.`

                if(d == 1){
                    res.innerHTML = `Se seu peso é de ${p}Kg e você quer tomar ${d}dose por dia, deve tomar ${proteina}g de proteina diariamente.`
                }else{ res.innerHTML = `Tendo o peso de ${p}Kg Tomando ${d} doses por dia, deve tomar ${proteina}g de Proteina por dose. `

                }
            }

                var coxa = document.getElementById('coxa')
