<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="divgeral">
            <div class="divinput">
                <label for="inicio">inicio:</label>
                <input id="inicio" type="number"><br>
            </div>
            <div class="divinput">
                <label for="fim">Fim:</label>
                <input id="fim" type="number">
            </div>
            <div class="divinput">
                <label for="passo">Passo:</label>
                <input id="passo" type="number">
            </div>
            <div class="divinput">
                <input type="button" value="Contar" id="button" onclick="inserirvalue()">

                <p id="paragrafo">Preparando a contagem...</p>
            </div>

        </div>
    </section>
    <footer>
        <p>&copy;Praticando</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
